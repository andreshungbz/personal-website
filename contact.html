  <body>
    <div class="main">
      <!-- Header -->
      <header>
        <h1>Andres Hung</h1>
        <p>Belizean Student and Artist</p>
      </header>
      <!-- Navigation bar -->
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>

          <li class="right"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- Main content -->
      <main>
        <section class="clearfix">
          <h2>Contact</h2>
          <form action="placeholder" method="post">
            <fieldset>
              <legend>Your Contact Information</legend>
              <label for="full-name">Full Name <input id="full-name" name="full-name" type="text" required></label>
              <label for="email">Email Address <input id="email" name="email" type="email" required></label>
            </fieldset>
            <fieldset>
              <legend>Your Query</legend>
              <label for="reason">Query Reason
                <select id="reason" name="reason" required>
                  <option value="" selected disabled>Select Reason</option>
                  <option value="hire">Hire</option>
                  <option value="commission">Contract</option>
                  <option value="other">Other</option>
                </select>
              </label>
              <label for="details">Details
                <textarea id="details" name="details" placeholder="Type your details and comments here" rows="8"></textarea>
              </label>
              <label for="extra">Attach a file (optional): <input id="extra" name="extra" type="file"></label>
            </fieldset>
            <input type="submit" value="Send">
          </form>
        </section>
      </main>
      <!-- Footer -->
      <footer>
        <small>
          <ul>
            <li><a href="https://github.com/andreshungbz">GitHub</a></li>
            <li><a href="https://twitter.com/andreshungbz">Twitter</a></li>
